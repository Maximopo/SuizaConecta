<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - SuizaConecta</title>
    <link rel="stylesheet" href="login.css">
    <link href="../login.html">
</head>
<body>
    <div class="login-container">
        <h2>Crear cuenta</h2>
        <form action="verificar_login.html" method="post">
            <input type="text" name="usuario" placeholder="Nombre de usuario" required>
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="password" name="clave" placeholder="Contraseña" required>
            <input type="rol" name="rol" placeholder="Rol" required>
            <input type="submit" value="Registrarse e Ingresar">
        </form>
        <p style="margin-top: 1rem;">¿Ya tenés una cuenta?
            <a href="login_existente.html" style="color: #f6f48d;">Iniciar sesión</a>
        </p>
    </div>

    <footer>
        Escuela Técnica N.º 26 - Confederación Suiza
    </footer>
</body>
</html>
