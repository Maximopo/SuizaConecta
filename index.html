<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SuizaConecta</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/background.js"></script>
</head>
<body>
    <header>
  <h1>SuizaConecta</h1>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="acerca.html">Acerca de nosotros</a></li>
      <li><a href="clases.html">Clases</a></li>
      <li><a href="login/login.html">Iniciar sesión</a></li>
    </ul>
  </nav>
  <div id="userInfo" class="user-info" style="display: none;">
    <img src="img/user-icon.png" alt="Perfil" width="35">
    <span id="userName"></span>
  </div>
</header>


    <main class="contenido">
        <div class="tarjeta">
            <h2>Bienvenido a SuizaConecta</h2>
            <p>Accedé a tus clases, tareas, comunicados y más.</p>
            <a href="http://localhost/SuizaConecta/login/login.php" class="boton">Iniciar Sesión</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Escuela Técnica N.º 26 - Confederación Suiza</p>
    </footer>

    <script>
        const nombre = localStorage.getItem("usuario");
        if (nombre) {
            document.getElementById("userInfo").style.display = "flex";
            document.getElementById("nombreUsuario").textContent = nombre;
        }
    
        const imagenPerfil = localStorage.getItem("imagenPerfil") || "img/user-icon.png";

        if (nombre) {
        const userInfo = document.getElementById("userInfo");
        const img = userInfo.querySelector("img");
        const span = userInfo.querySelector("span");

        userInfo.style.display = "flex";
        img.src = imagenPerfil;
        span.textContent = nombre;
        }
   
        <button onclick="cerrarSesion()" class="boton" style="position: absolute; top: 15px; left: 20px; background-color: var(--rojo); color: white; border: none; padding: 8px 12px; border-radius: 10px;">Cerrar sesión</button>

        function cerrarSesion() {
            localStorage.removeItem("usuario");
            localStorage.removeItem("correo");
            location.reload();
        }
    </script>
    

</body>
</html>
